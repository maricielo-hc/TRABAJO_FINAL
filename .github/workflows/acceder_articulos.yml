name: Actualizar Articulos

on:
  push:
    branches: [main]
  schedule:
      - cron: '0 */12 * * *'  # Cada 12 horas
  workflow_dispatch:       # También puede ejecutarse manualmente

jobs:
  actualizar:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar librerías necesarias 
        run: pip install selenium beautifulsoup4

      - name: Ejecutar el script para actualizar noticias
        run: python ./scripts/acceder_articulos.py

      - name: Actualizar HTML para forzar nuevo JS
        run: |
          fecha=$(date +%s)
          sed -i "s|js/articulos.js.*|js/articulos.js?t=$fecha\"|" articulos.html

      - name: Actualizar HTML para forzar nuevo JS
        run: |
          fecha=$(date +%s)
          sed -i "s|js/articulos.js.*|js/articulos.js?t=$fecha\"|" index.html

      - name: Hacer pull con rebase para evitar conflictos
        run: git pull 

      - name: Subir cambios si los hay
        uses: stefanzweifel/git-auto-commit-action@v5 
        
