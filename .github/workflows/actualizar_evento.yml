on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  update-events:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: â–¶ï¸ Ejecutar script de eventos naturales
        working-directory: ./scripts
        run: python eventos_naturales.py

      - name: ğŸ“‚ Mostrar archivos generados
        run: |
          echo "âœ… Contenido generado:"
          ls -lh data/
          ls -lh js/
          echo "Vista previa del JSON:"
          head -n 20 data/eventos_naturales.json || echo "No se encontrÃ³ JSON"
          echo "Vista previa del JS:"
          head -n 20 js/eventos_naturales.js || echo "No se encontrÃ³ JS"

      - name: ğŸ“¤ Subir cambios al repositorio
        env:
          GH_TOKEN: ${{ secrets.GH_TOKN_TRABAJO_FINAL }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

          git add data/eventos_naturales.json js/eventos_naturales.js
          git commit -m "ğŸ” ActualizaciÃ³n automÃ¡tica: eventos naturales en PerÃº" || echo "âŒ Sin cambios"
          git push || echo "âŒ No se pudo hacer push (quizÃ¡ sin cambios)"
